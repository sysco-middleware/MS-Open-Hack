name: Trips API
on:
  push:
    branches:
      - feature_*
    paths:
      - apis/trips/**
      - .github/**
  pull_request:
    branches:
      - develop
    paths:
      - apis/trips/**
jobs:
  Build_TRIPS_API:
    runs-on: ubuntu-latest
    env:
      ACR_URL: openhackfho408g7acr.azurecr.io
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
        working-directory: apis/trips
      - name: Build
        run: go build -v .
        working-directory: apis/trips
      - name: Login to Azure
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push to Docker
        run: |
          docker build . -t ${{ env.ACR_URL }}/devopsoh/api-trips:${{github.run_number}} --file Dockerfile
          docker push ${{ env.ACR_URL }}/devopsoh/api-trips:${{github.run_number}}
        working-directory: apis/trips

